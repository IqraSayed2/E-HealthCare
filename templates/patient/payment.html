{% extends "base.html" %}
{% block title %}Payment{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Payment for Appointment</h3>
                </div>
                <div class="card-body">
                    <p><strong>Doctor:</strong> {{ appointment.doctor.user.name }}</p>
                    <p><strong>Date:</strong> {{ appointment.date }}</p>
                    <p><strong>Time:</strong> {{ appointment.time }}</p>
                    <p><strong>Amount:</strong> â‚¹{{ appointment.doctor.fees }}</p>

                    <button id="rzp-button1" class="btn btn-primary btn-block">Pay with Razorpay</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ razorpay_key }}", // Razorpay Key ID
    "amount": {{ appointment.doctor.fees * 100 }}, // Amount in paise
    "currency": "INR",
    "name": "E-HealthCare",
    "description": "Appointment Payment",
    "order_id": "{{ order_id }}", // Generated order ID from backend
    "handler": function (response){
        // Handle success
        fetch('/patient/payment/success/{{ appointment.id }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(response)
        }).then(() => {
            window.location.href = '/patient/my-appointments';
        });
    },
    "prefill": {
        "name": "{{ current_user.name }}",
        "email": "{{ current_user.email }}"
    },
    "theme": {
        "color": "#16a2b8"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock %}
